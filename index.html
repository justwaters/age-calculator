<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<form>
			<label for="day">Day</label>
			<input type="number" id="day" name="day" placeholder="DD" required />
			<label for="month">Month</label>
			<input type="number" id="month" name="month" placeholder="MM" required />
			<label for="year">Year</label>
			<input type="number" id="year" name="year" placeholder="YYYY" required />
		</form>
		<div id="results">
			<p id="yearResult">--</p>
			<p id="resultLabel">years</p>
			<p id="monthResult">--</p>
			<p id="resultLabel">months</p>
			<p id="dayResult">--</p>
			<p id="resultLabel">days</p>
		</div>
	</body>
</html>
